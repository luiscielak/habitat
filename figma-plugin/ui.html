<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #ffffff;
      color: #000000;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      font-size: 12px;
      color: #666666;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      border: 1px solid #e5e5ea;
      border-radius: 8px;
      background: #ffffff;
      color: #000000;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 150ms;
    }

    button:hover {
      background: #f2f2f7;
    }

    button:active {
      transform: scale(0.98);
      opacity: 0.8;
    }

    button.primary {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    button.primary:hover {
      background: #333333;
    }

    .divider {
      height: 1px;
      background: #e5e5ea;
      margin: 16px 0;
    }

    .info {
      font-size: 11px;
      color: #888888;
      margin-top: 16px;
      padding: 12px;
      background: #f2f2f7;
      border-radius: 6px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Habitat Design System</h1>
  <p>Generate design tokens and components for the Habitat iOS app.</p>

  <button class="primary" onclick="createDesignSystem()">
    Create Complete Design System
  </button>

  <div class="divider"></div>

  <button onclick="createTokensOnly()">
    Create Tokens Only
  </button>

  <button onclick="createComponentsOnly()">
    Create Components Only
  </button>

  <div class="divider"></div>

  <button onclick="cancel()" style="background: transparent; border: none; color: #666666;">
    Cancel
  </button>

  <div class="info">
    <strong>Note:</strong> This will create Figma Variables, Text Styles, Effect Styles, and all component variants. Components will be organized in the current page.
  </div>

  <script>
    function createDesignSystem() {
      parent.postMessage({ pluginMessage: { type: 'create-design-system' } }, '*');
    }

    function createTokensOnly() {
      parent.postMessage({ pluginMessage: { type: 'create-tokens-only' } }, '*');
    }

    function createComponentsOnly() {
      parent.postMessage({ pluginMessage: { type: 'create-components' } }, '*');
    }

    function cancel() {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    }
  </script>
</body>
</html>
